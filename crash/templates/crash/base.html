{% load static %}
<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'crash/main.css' %}">

    {% if title %}
    <title>Crash! - {{title}}</title>
    {% else %}
    <title>Crash!</title>
    {% endif %}
    <meta name="description" content="A simple gambling game where you bet on the result of a multiplier">
    <meta name="keywords" content="crash, crash game, gambling">
</head>
<body>
    <script src="{% static 'crash/jquery.js' %}"></script>
    {% block navbar %}{% endblock %} <!--this is where the navbar be placed-->
    <div class="container">
        {% block content %}{% endblock %} <!--this is where all the content for each page will be placed-->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
